apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: matrix-alertmanager
  namespace: monitoring
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: alertmanager
    ports:
    - port: 9094
      protocol: TCP
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alertmanager-discord
  policyTypes:
  - Ingress
