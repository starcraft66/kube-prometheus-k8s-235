apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/component: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 8.3.3
  name: grafana-config
  namespace: monitoring
stringData:
  grafana.ini: |
    [analytics]
    reporting_enabled = false
    [auth.anonymous]
    enabled = false
    [auth.basic]
    enabled = false
    [auth.gitlab]
    allow_sign_up = true
    allowed_groups = tdude
    api_url = https://git.tdude.co/api/v4
    auth_url = https://git.tdude.co/oauth/authorize
    enabled = true
    role_attribution_path = is_admin && 'Admin' || 'Viewer'
    scopes = read_api
    token_url = https://git.tdude.co/oauth/token
    [date_formats]
    default_timezone = UTC
    [server]
    domain = monitoring.tdude.co
    root_url = https://monitoring.tdude.co
    [users]
    allow_sign_up = false
    auto_assign_org = true
    auto_assign_org_role = Viewer
type: Opaque
